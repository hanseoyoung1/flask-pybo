{% extends "base.html" %}
{% block content %}
<head>
    <link rel="stylesheet" href="static/form_style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
            .sign, .put {
            font-family: 'Jua', sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
        .sign {
            margin-top: 100px;
        }
        .form-group {
            margin: 15px;
        }
        .put {
            margin-top: 30px;
        }
    </style>
</head>
<div class="sign">
    <form method="post" class="post-form" id="signup">
        {{ form.csrf_token }}
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.data or '' }}" required>
        </div>
        <div class="form-group">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" name="password1" id="password1"
                   value="{{ form.password1.data or '' }}" required>
        </div>
        <div class="form-group">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2"
                   value="{{ form.password2.data or '' }}" required>
        </div>
        <div class="form-group">
            <label for="email">학교 이메일</label>
            <input type="text" class="form-control" name="email" id="email"
                   value="{{ form.email.data or '' }}"required>
        </div>
        <button type="submit" class="put">가입하기</button>
    </form>
</div>
{% endblock %}
